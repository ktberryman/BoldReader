<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="border-1">
    <h1>BOld REader</h1>
    <div class="container">
      <div class="border-2">
        <div class="column-left">
          <h2>Custom</h2>
          <h3>Bold&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Spacing</h3>
          <div class="slider-1-container small-slider">
            <input type="checkbox" id="bold_toggle" class="slider-1-checkbox">
            <label for="bold_toggle" class="slider-1"></label>
          </div>
          <div class="slider-1-container small-slider">
            <input type="checkbox" id="space_toggle" class="slider-1-checkbox">
            <label for="space_toggle" class="slider-1"></label>
          </div>
          <h2>Range Selector</h2>
          <div class="range-slider-container">
            <input type="range" min="1" max="5" value="3" step="1" class="range-slider" id="boldness-slider">
            <label for="boldness-slider" class="boldness-slider"></label>
            <div class="range-indicator" id="rangeValue"></div>
          </div>
          <h2>Color Selector</h2>
          <div class="color-picker-container">
            <input type="color" id="colorpicker">
          </div>
        </div>
        <div class="column-right">
          <h2>Custom</h2>
          <div class="slider-1-container">
            <input type="checkbox" id="slider-1" class="slider-1-checkbox">
            <label for="slider-1" class="slider-1"></label>
          </div>
          <div class="thumbnail-container">
            <img src="info_icon.png" alt="Info Icon" class="thumbnail-btn">
            <div class="thumbnail">
              <p class="thumbnail-text">Will apply a custom selection of format changes</p>
            </div>
          </div>
          <h2>Preset 1</h2>
          <div class="slider-1-container">
            <input type="checkbox" id="slider-2" class="slider-1-checkbox">
            <label for="slider-2" class="slider-1"></label>
          </div>
          <div class="thumbnail-container">
            <img src="info_icon.png" alt="Info Icon" class="thumbnail-btn">
            <div class="thumbnail">
              <p class="thumbnail-text">Will apply a preset based on ADHD style guides provided from reputable sources in psychology.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
